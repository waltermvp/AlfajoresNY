applications:
  - frontend:
    phases:
      preBuild:
        commands:
          # - npm ci
          - rm -rf node_modules
          - "npm install -g pnpm"
          - "pnpm install"
      build:
        commands:
          - npm run build
          #             # - 'pnpm tailwindcss -i ./global.css -o ./node_modules/.cache/nativewind/main.css.web.css'
          - "npx tailwindcss -i ./global.css -o ./node_modules/.cache/nativewind/global.css.web.css"
          - "npx expo export --platform web"
    artifacts:
      baseDirectory: /
      files:
        - '**/*'
    cache:
      paths: []
    appRoot: backend
